<!DOCTYPE html>
<html>
<head><title>Geocaching Utils Options</title></head>
<body>
	<div style="width: 500px; margin: auto;">
		<h1>Geocaching Utils Settings</h1>
		Elevation measurement:
		<select id="elevation_measurement">
			<option value="meters">Meters</option>
			<option value="feet">Feet</option>
		</select>
		<br/>
		Automatically decrypt hints on geocache detail pages:
		<select id="automatically_decrypt_hints">
			<option value="true">Yes please!</option>
			<option value="false">Nah, I'm fine...</option>
		</select>
		<br/>
		<div id="status"></div>
		<button id="save">Save</button>
	</div>

	<script src="../js/options.js"></script>
</body>
</html>
