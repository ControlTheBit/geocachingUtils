<!DOCTYPE html>
<html>
	<head>
		<title>Geocaching Utils Extension Settings</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
<body>
	<div id="centeredContainer" class="round">
		<h1><img src="../img/appIcon26.png">Geocaching Utils Extension Settings<img src="../img/appIcon26.png"></h1>
		<div class="round">
			<h2>Geocache detail page settings:</h2>
			<div>
				Automatically decrypt hints on geocache detail pages:
				<select id="automatically_decrypt_hints">
					<option value="true">Yes please!</option>
					<option value="false">Nah, I'm fine...</option>
				</select>
			</div>
			<div>
				Elevation measurement unit:
				<select id="elevation_measurement">
					<option value="meters">Meters (m)</option>
					<option value="feet">Feet (ft)</option>
				</select>
			</div>
		</div>
		<div id="controlsContainer" class="round">
			<span id="statusDisplay"></span>
			<button id="saveButton">Save</button>
		</div>
		<span id="githubHint">Find us on <a href="https://github.com/ControlTheBit/geocachingUtils" target="_blank"><img src="../img/github16.png">GitHub</a></span>
	</div>

	<script src="./settings.js"></script>
</body>
</html>
